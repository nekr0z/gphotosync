stages:
  - build

build:
  stage: build
  image: golang
  before_script:
    # Create a symbolic link under $GOPATH, this is needed for local build
    # i.e. /go/src/gitlab.com/ykyuen/gitlab-ci-go-build
    - cd $GOPATH/src
    - mkdir -p gitlab.com/$CI_PROJECT_NAMESPACE
    - cd gitlab.com/$CI_PROJECT_NAMESPACE
    - ln -s $CI_PROJECT_DIR

    - cd $CI_PROJECT_NAME
  script:
    - cd cmd/sync
    - ./build.sh

  artifacts:
    paths:
    - "builds/*"