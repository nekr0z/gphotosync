language: go

go:
  - 1.13.x

dist: bionic

before_install:
  - openssl aes-256-cbc -K $encrypted_d2f4738fa532_key -iv $encrypted_d2f4738fa532_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar

install:
  - bash <(curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.24.0)
  - gpg --batch --passphrase $GPG_PASSPHRASE --pinentry-mode loopback --import gpgsecret.asc
  - echo -e "5\ny\n" | gpg --command-fd 0 --expert --edit-key 8BCDD592F2DE32D4 trust;
  - git reset --hard

env:
  - GO111MODULE=on

before_script:

script: 
  - golangci-lint run
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
  - go run build.go oauth.go

before_deploy:
  - git reset --hard
  - mkdir release

deploy:
  - provider: script
    script: go run release.go
    skip_cleanup: true
    on:
      tags: true
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: release/*
    skip_cleanup: true
    on:
      tags: true

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

after_success:
  - bash <(curl -s https://codecov.io/bash)
